# Spack environment file to build UPP dependencies
spack:
  packages:
    all:
      compiler:
      - intel
      - gcc@10:10
    intel-oneapi-mpi:
      externals:
      - spec: intel-oneapi-mpi@2021.10.0
        prefix: /opt/intel/oneapi/
  specs:
  - netcdf-c@4.9.2
  - netcdf-fortran@4.6.1
  - bacio@2.4.1
  - w3emc@2.10.0
  - g2@develop
  - g2tmpl@develop
  - sp@2.5.0
  - ip@4.3.0
  - sigio@2.3.2
  - sfcio@1.4.1
  - nemsio@2.5.4
  - wrf-io@1.2.0
  - crtm@2.4.0.1
  view: true
  concretizer:
    unify: true

